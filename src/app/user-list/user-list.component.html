<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>User List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SURNAME</th>
                    <th>PINCODE</th>
                    <th>DATE OF BIRTH</th>
                    <th>DATE OF JOINING</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | async">
                  <td>{{user.id}}</td>
                  <td>{{user.name}}</td>
                  <td>{{user.surname}}</td>
                  <td>{{user.pincode}}</td>
                  <td>{{user.dob}}</td>
                  <td>{{user.doj}}</td>
                  <td><button (click)="deleteUser(user.id)" class="btn btn-danger">DELETE</button>
                      <button (click)="updateUser(user.id)" class="btn btn-danger" style="margin-left: 10px">UPDATE</button>
                      <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">DETAILS</button>
                  </td>
                </tr>
              </tbody>
        </table>
    </div>
</div>
