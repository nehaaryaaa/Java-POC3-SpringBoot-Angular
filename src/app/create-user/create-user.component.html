<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
    </div>

    <div class="form-group">
      <label for="name">Pincode</label>
      <input type="text" class="form-control" id="pincode" required [(ngModel)]="user.pincode" name="pincode">
    </div>

    <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" required [(ngModel)]="user.dob" name="dob">
      </div>
  
      <div class="form-group">
        <label for="name">Date Of Joining</label>
        <input type="date" class="form-control" id="doj" required [(ngModel)]="user.doj" name="doj">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
